name: Python
on: push

jobs:
  Python Hello:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repo
      uses: actions/checkout@v4 

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Run a py file
        run: python Hello.py